<!--post_form.html-->
{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Create a New Post</h4>
<form method="post" action="{% url 'posts:create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Post">
</form>
{% endblock %}
